<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Indoor Niche Lab' }}</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='assets/favicon.svg') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />
</head>
<body data-path="{{ request.url.path }}">
  <header class="topbar">
    <a href="/" class="brand nav-item" aria-label="Ir al inicio de Indoor Niche Lab" data-nav-root="/">
      <img src="{{ url_for('static', path='assets/logo.svg') }}" class="brand-logo" alt="Logo de Indoor Niche Lab" width="28" height="28" />
      <span>Indoor Niche Lab</span>
    </a>
    <nav aria-label="Navegación principal">
      <a href="/" class="nav-item" aria-label="Inicio" data-nav-root="/" data-home-nav>
        <img src="{{ url_for('static', path='assets/icons/home.svg') }}" alt="" width="20" height="20" />
        <span>Inicio</span>
      </a>
      <a href="/stages" class="nav-item" aria-label="Etapas" data-nav-root="/stages">
        <img src="{{ url_for('static', path='assets/icons/stages.svg') }}" alt="" width="20" height="20" />
        <span>Etapas</span>
      </a>
      <a href="/products" class="nav-item" aria-label="Productos" data-nav-root="/products">
        <img src="{{ url_for('static', path='assets/icons/products.svg') }}" alt="" width="20" height="20" />
        <span>Productos</span>
      </a>
      <a href="/kits" class="nav-item" aria-label="Kits" data-nav-root="/kits">
        <img src="{{ url_for('static', path='assets/icons/kits.svg') }}" alt="" width="20" height="20" />
        <span>Kits</span>
      </a>
      <a href="/admin" class="nav-item" aria-label="Administración" data-nav-root="/admin">
        <img src="{{ url_for('static', path='assets/icons/admin.svg') }}" alt="" width="20" height="20" />
        <span>Admin</span>
      </a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>
</html>
