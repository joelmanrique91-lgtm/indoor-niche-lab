{% extends 'base.html' %}
{% block content %}
<h1>Etapas del cultivo</h1>
<img class="stage-banner" src="{{ url_for('static', path=hero_path) }}" alt="Vista general de etapas" loading="lazy">

<div class="grid">
  {% for stage in stages %}
  <article class="card stage-item-card">
    <div class="stage-list-gallery">
      <img class="stage-list-image" src="{{ url_for('static', path=stage.images.img1_path) }}" alt="Cabecera 1 de {{ stage.name }}" loading="lazy">
      <img class="stage-list-image" src="{{ url_for('static', path=stage.images.img2_path) }}" alt="Cabecera 2 de {{ stage.name }}" loading="lazy">
    </div>
    <div class="stage-item-head">
      <h2>{{ stage.order_index }}. {{ stage.name }}</h2>
    </div>
    <a class="btn" href="/stages/{{ stage.id }}">Ver detalle</a>
  </article>
  {% else %}
  <p>No hay etapas cargadas todav√≠a.</p>
  {% endfor %}
</div>
{% endblock %}
