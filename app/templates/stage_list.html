{% extends 'base.html' %}
{% block content %}
<h1>Etapas del cultivo</h1>
<div class="grid">
  {% for stage in stages %}
  <article class="card stage-item-card">
    <div class="stage-item-head">
      <img
        class="stage-icon-image"
        src="{{ [
          '/static/img/generated/stage_list-01-imagen-representativa-de-la-etapa-stage-name-lg.webp',
          '/static/img/generated/stage_list-02-imagen-representativa-de-la-etapa-stage-name-lg.webp',
          '/static/img/generated/stage_list-03-imagen-representativa-de-la-etapa-stage-name-lg.webp'
        ][loop.index0 % 3] }}"
        alt="Imagen representativa de la etapa {{ stage.name }}"
        loading="lazy"
      >
      <h2>{{ stage.order_index }}. {{ stage.name }}</h2>
    </div>
    <a class="btn" href="/stages/{{ stage.id }}">Ver detalle</a>
  </article>
  {% else %}
  <p>No hay etapas cargadas todav√≠a.</p>
  {% endfor %}
</div>
{% endblock %}
